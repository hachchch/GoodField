<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8 " />
        <title>グッドフィールドgoodfield</title>
        <style>
            .large{
                font-size:40px;
            }
            .largeBox{
                width:300px;
                height:30px;
                font-size:25px;
            }
            .largeButton{
                width:80px;
                height:50px;
                font-size:30px;
            }
            .largeButton2{
                width:240px;
                height:40px;
                font-size:25px;
            }
        </style>
    </head>
    <body>
        <audio id="change" preload="auto">
            <source src="./sounds/カーソル移動9.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="click" preload="auto">
            <source src="./sounds/決定ボタンを押す48.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="damage" preload="auto">
            <source src="./sounds/小キック.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="picon" preload="auto">
            <source src="./sounds/決定ボタンを押す51.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="disiese" preload="auto">
            <source src="./sounds/ビープ音2.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="heal" preload="auto">
            <source src="./sounds/ゲージ回復3.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="select" preload="auto">
            <source src="./sounds/決定ボタンを押す38.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="デデドン" preload="auto">
            <source src="./sounds/get.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="death" preload="auto">
            <source src="./sounds/チーン1.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="detonate" preload="auto">
            <source src="./sounds/荘厳な雰囲気.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="battle" preload="auto">
            <source src="./sounds/和太鼓でドドン.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <audio id="restart" preload="auto">
            <source src="./sounds/データ表示4.mp3" type="audio/mp3">
            効果音非対応
        </audio>
        <script type="text/javascript">
        function sound(n){
            document.getElementById(n).pause();
            document.getElementById(n).currentTime = 0;
            document.getElementById(n).play();
        }
        </script>
        <hr>
        <canvas class="canvas" width="0" height="0"></canvas>
        <hr>
        <label class="itemDescr large"></label>
        <label class="startButton" /></label>
        <label class="local large">
        名前<input type="text" class="largeBox" id="playerName"><br>
        <input type="text" class="largeBox" id="serverUrl" value="" placeholder="サーバーのURL" /><input type="button" class="largeButton" value="接続" onclick="websocketConnection(document.getElementById('serverUrl').value)" id="webs" />
        </label>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
